<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registroForm" action="procesar_registro.php" method="POST">
        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="cedula">Cédula:</label><br>
        <input type="text" id="cedula" name="cedula" required><br><br>

        <label for="carnet">ID Carnet Estudiantil:</label><br>
        <input type="text" id="carnet" name="carnet" required><br><br>

        <h2>Preguntas</h2>
        <label for="pregunta1">Pregunta 1:</label><br>
        <input type="text" id="pregunta1" name="pregunta1" required><br><br>

        <label for="pregunta2">Pregunta 2:</label><br>
        <input type="text" id="pregunta2" name="pregunta2" required><br><br>

        <label for="pregunta3">Pregunta 3:</label><br>
        <input type="text" id="pregunta3" name="pregunta3" required><br><br>

        <button type="submit">Registrarse</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
